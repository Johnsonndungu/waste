<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add tenent | Wast Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4 border-0" style="max-width: 400px; width: 100%;">
        <h3 class="text-center fw-bold">Add Tenant</h3>
        <p class="text-center text-muted">Add new tenent</p>

        <form >
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="Full Name" class="form-control rounded-pill" placeholder="Enter Tenant full Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="phone-number" class="form-control rounded-pill shrinking-placeholder" placeholder="Enter your tenant Phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Collection Code</label>
                <input type="Collection-code" class="form-control rounded-pill shrinking-placeholder" placeholder="Enter tenant Collection code">
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Add Tenant</button>
            </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
