<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant | Waste Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4 border-0" style="max-width: 500px; width: 100%; height: 700px;">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/copicad.jpg') }}" alt="Logo" style="width: 300px; height: auto;">
        </div>

        <h3 class="text-center fw-bold">Tenant Login</h3>
        <p class="text-center text-muted">Log in to access Tenant account</p>

        <form action="{{ url_for('tenant_login') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control rounded-pill" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control rounded-pill shrinking-placeholder" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div>
                    <a href="/reset-password">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
        </form>

        <hr class="my-4">

        <!-- Google Login Button -->
        <a href="{{ url_for('google_login') }}" class="btn btn-outline-danger w-100 rounded-pill d-flex align-items-center justify-content-center">
             Login with Google
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
