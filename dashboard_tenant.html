<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tenant Dashboard</h1>
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center">Welcome, {{ tenant['name'] }}</h3>
                <hr>
                <p><strong>Total Waste (KGs):</strong> {{ total_kgs }}</p>
                <p><strong>Organic Waste (KGs):</strong> {{ organic_kgs }}</p>
                <p><strong>Inorganic Waste (KGs):</strong> {{ inorganic_kgs }}</p>
                <p><strong>Category:</strong> {{ category }}</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('landlord_dashboard') }}" class="btn btn-secondary">Back to Landlord Dashboard</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
