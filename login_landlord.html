<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord | Wast Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4 border-0" style="max-width: 400px; width: 100%;">
        <h3 class="text-center fw-bold">Welcome Back</h3>
        <p class="text-center text-muted">Log in to access your account</p>

        <form >
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control rounded-pill" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill shrinking-placeholder" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
